apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-string
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hashgenerator
  template:
    metadata:
      labels:
        app: hashgenerator
    spec:
      containers:
        - name: hashgenerator
          image: k13lucien/random-string
