apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: k13lucien/ping-pong
