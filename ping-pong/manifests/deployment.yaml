apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: pingpong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: k13lucien/ping-pong
          env:
            - name: PORT
              value: "8081"
            - name: DB_URL
              value: "jdbc:postgresql://pingpong-db-svc:5432/pingpong"
            - name: DB_USER
              value: "ppuser"
            - name: DB_PASSWORD
              value: "pppassword"
